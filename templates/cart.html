<div class="container" id="cartdiv">
  <p>Shopping Cart</p>
  <hr>
  <div class="cartinfo"></div>
  <table class="carttable" id="carttable">
    <tr>
      <th>Name</th>
      <th>Size</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </table>
  <hr>
  <div class="shoppingcart">
    <div class="labeltotalprice">Total Price</div>
    <div class="totalprice"></div>
  </div>
  <hr>
  <button class="btncheckout">Checkout</button>
</div>
