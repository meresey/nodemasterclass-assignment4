<form action="/api/users" method="PUT" id="edituser">
  <div class="container edituser">
    <h1>User Profile</h1>
    <p>View/Edit User settings</p>
    <p id="formerror" class="formclear"></p>
    <hr>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <input type="hidden" name="email" class="email">
    <label for="address">Address</label>
    <input type="text" name="address" id="address">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <button type="submit" class="registerbtn">Update User</button>
  </div>
</form>

<form action="/api/users" method="DELETE" id="deleteuser">
  <input type="hidden" placeholder="Enter Email" name="email" class="email">
  <div class="container edituser">
    <button type="submit" class="deletebtn">Delete Account</button>
  </div>
</form>
